<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy API Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="gifplayer/dist/gifplayer.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    

</head>

<body>
    <div class="page-header">
        <h1>Welcome to the TV Giphy Page!</h1>
    </div>
    <br>
    <form>Find a Show!
        <br>
        <input type="text" topic="tvShow"><span><input id="gif-btn" type="submit"></span>
    </form>
    <br>
    <div id="buttons">
        <button data-person="game of thrones">
            Game of Thrones
        </button>
        <button data-person="westworld">
            Westworld
        </button>
        <button data-person="blacklist">
            Blacklist
        </button>
        <button data-person="scandal">
            Scandal
        </button>
        <button data-person="entourage">
            Entourage
        </button>

    </div>
    <br>
    <div id="gifShow">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="gifplayer/dist/jquery.gifplayer.js"></script>
    <script src="assets/app.js"></script>
    

</body>

</html>
